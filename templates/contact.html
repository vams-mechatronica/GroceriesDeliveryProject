{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/input-allow.js' %}"></script>

    <title>Contact</title>
</head>
<body>
    <div class="back-img col-12">
        <img src="{% static 'img/contact.webp' %}" alt="background">
    </div>
    <div class="contact" id="contact">
        <div class="container">
            <div class="container d-flex flex-wrap">
                <div class="col-xl-6 col-lg-6 col-md-6 col-12">
                    <div class="contact-text col-xl-6 col-lg-6 col-md-6 col-12 m-auto">
                        <h2 class="text-center">How can we help you?</h2>
                        <p class="text-center">Fill out the form or write to us at: </p>
                        <div class="mob-dlfex">
                            <p>
                                <strong>
                                    <!-- <a href="mailto:"></a> -->
                                </strong>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-12">
                    <form  class="form" method="post" action="{% url 'form-contact-us' %}">
                        {% csrf_token %}
                        <div class="main-form justify-content-center">
                            <h3 class="title text-center">Contact Form </h3>
                            <input type="text" name="name" id="name" placeholder="Name*" required>
                            <input type="email" name="email" id="email" placeholder="Email*" required>
                            <input type="tel" name="phone" id="phone" placeholder="Phone*" required>
                            <input type="text" name="subject" id="subject" placeholder="Subject*" required>
                            <textarea name="message" id="message" cols="30" rows="4" placeholder="Message*" required></textarea>
                            <button type="submit">Submit</button>
                        </div>
                    </form>
    
                </div>
            </div>
        </div>
        
    </div>
</body>
<script>
    function hidePopLogin(){
        $('#login').hide()
    }
    function showGreenButton(butn,el){
        value = $(el).val()
        if(value.length == 10){
            $('#'+butn).removeAttr("disabled")
            $('#'+butn).attr("type" , "submit")
            $('#'+butn).css({"background-color" : "green", "transition" : "0.3s"})
        }
        else{
            $('#'+butn).css({"background-color" : "#ccc", "transition" : "0.3s"})
            $('#'+butn).attr("disabled")
            $('#'+butn).attr("type" , "button")
        }
    }
</script>
</html>
